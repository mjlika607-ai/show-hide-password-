<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show/Hide Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
    }
    .form-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    .form-group {
      margin-bottom: 15px;
      position: relative;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #555;
    }
    button[type="submit"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="submit"]:hover {
      background: #45a049;
    }
  </style>
</head>
<body>

  <div class="form-box">
    <h2>Login Form</h2>
    <form>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required>
        <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const pwd = document.getElementById('password');
      const btn = event.target;
      if (pwd.type === "password") {
        pwd.type = "text";
        btn.textContent = "Hide";
      } else {
        pwd.type = "password";
        btn.textContent = "Show";
      }
    }
  </script>

</body>
</html>
